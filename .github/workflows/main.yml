name: Deploy

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "wtat1-group-03"
          heroku_email: "greenpick.htwberlin@gmail.com"
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup npm package
        run: npm install
      - name: Build website
        run: npm build
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  jest:
    runs-on: ubuntu-latest
    steps:
      - name: Jest unit testing
        uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run Jest
        run: npm run jest
        